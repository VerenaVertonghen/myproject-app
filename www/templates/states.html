<ion-view view-title="Expressions">
  <ion-content padding="true">
  	<div id="container">
	    <button class="button button-block button-positive ion-ios-heart" ng-click="expressFeelings()">
			Express your feelings
		</button> 
	    <p class="quote">Your latest entries:</p>
	    <div class="flash-alert" ng-show="allStates.length==0">
	      <p>You don't have any entries yet.</p>
	    </div>
	    <div class="states" ng-repeat="state in allStates | orderBy:'-created_at' | limitTo:10">
		    <a class="item item-avatar">
			    <img ng-src="img/expressions/{{state.category.name}}.png">
			    <h2>{{state.category.name}}</h2>
			    <p class="quote">{{state.text}}</p>
		    </a>
		</div>
    </div>
  </ion-content>
</ion-view>
